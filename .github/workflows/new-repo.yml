name: java CI with maven
on:
push:
  branches: [ master ]
  pull-request:
    branches: [ master ]
    
    jobs:
      build:
      runs-on: ubuntu-latest
      steps:
        - uses: action/checkout@v2
        - name: set up JDK 1.8
        
          uses: actions/setup-java@v1
          with:
            java-version: 1.8
            - name: Grant execute  permission for maven
            run: chmod +x maven
            - name: build with maven
            run: ./maven build
